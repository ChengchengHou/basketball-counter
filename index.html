<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="container-col">
                <h3>HOME</h3>
                <div class="score-display">
                    <h1 id="home-score" class="score">0</h1>
                </div>
                <div class="button-group">
                    <button onclick="add1home()">+1</button>
                    <button onclick="add2home()">+2</button>
                    <button onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="container-col">
                <h3>GUEST</h3>
                <div class="score-display">
                    <h1 id="guest-score" class="score">0</h1>
                </div>
                <div class="button-group">
                    <button onclick="add1guest()">+1</button>
                    <button onclick="add2guest()">+2</button>
                    <button onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <button onclick="reset()">reset</button>
        <script src="index.js"></script>
    </body>
</html>
